---
name: Update data and build Docker image
on:
  workflow_dispatch:
  schedule:
    - cron: 0 3 * * 0
permissions:
  contents: write
jobs:
  run-and-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
          token: ${{ secrets.PAT }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run data.py
      run: |
        poetry run python src/data.py

    - name: Run generate_weights.py
      run: |
        poetry run python src/generate_weights.py

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add sector_analysis.csv sector_analysis_full.csv weights.csv
        git commit -m 'Update sector analysis data'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}